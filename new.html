    <title>综合素质</title>

<body>
   <h1>大标题</h1>
   <h2>二级标题</h2>
   <h3>三级标题</h3>
   <h4>跟正文一样，跟p标签一样大小，区别在边距和变相体</h4>
   <h5>四级标题</h5>
   <p>正文</p>
   <h6>辅助文字</h6>
   <p>
   一缕冷风吹黄了你的面颊<br>

   携着细雨在半空中翻飞<br>
    
    唏嘘的哀叹<br>
    
    流浪的疲惫<br>
    
    让你渐渐脱离了曾经生长的参天大树<br>
    

    
    你是如此的弱不禁风<br>
    
    单薄的身姿在秋风中经不起一握<br>
    
    但我依稀记得你在大树上安然的模样<br>
    
    苍翠的颜色也曾艳丽了时光<br>
    
    岿然不动该是你应有的顽强<br>
   </p>
  


<p>

    //

    把记忆的锈锁慢慢打开<br>
    
    你想起吐出第一蕊新芽时的稚嫩<br>
    
    第一次攀上高枝的傲慢<br>
    
    朝来晚去迎着阳光的闲适<br>
    
    日日你在细心梳理着羽翼<br>
</p>
